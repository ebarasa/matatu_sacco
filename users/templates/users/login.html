{% extends "sacco/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"><h3><b>Log In</b></h3>
				</legend>{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outlineinfo" type="submit"><b>Log In</b></button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}"><b>Forgot Password?</b></a>
				</small>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted"><b>
				Need An Accout</b><a class="ml-2" href="{% url 'register' %}"><b>Sign Up</b></a>
			</small>
		</div>
	</div>	

{% endblock content %}
