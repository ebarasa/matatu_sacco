{% extends "sacco/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"><h3><b>Reset Password</b></h3>
				</legend>{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outlineinfo" type="submit"><b>Reset Password</b></button>
			</div>
		</form>
	</div>	

{% endblock content %}
